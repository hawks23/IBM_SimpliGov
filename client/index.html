<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page</title>
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Font Styles -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- Main Script -->
  <script src="./scripts/sendTextMessage.js" defer></script>
  <script src="./scripts/sendAudioMessage.js" defer></script>

  <body class="manjari-regular">
    <h1 class="header">Simply Gov</h1>
    <div class="chat-container">
      <div id="messages" class="chat-messages manjari-bold chatFont"></div>
      <div class="user-input-container">
        <input id="user-input" type="text" placeholder="ഇവിടെ ടൈപ്പ് ചെയ്യു" />
        <button class="recordMessage">
          <img src="./public/micStart.svg" alt="Record" />
        </button>
        <button class="sendMessage" onclick="sendMessage()">
          <img src="./public/send.png" alt="Send" />
        </button>
      </div>
    </div>
  </body>
  <audio class="audio-element hide"></audio>
</html>
